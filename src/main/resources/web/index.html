<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chess</title>
    <script
            src="https://code.jquery.com/jquery-3.1.1.min.js"
            integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
            crossorigin="anonymous"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/index.css"/>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
    <script src="/script/vendor/bootstrap-notify.min.js"></script>
    <script src="script/index.js"></script>
</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Chess</a>
        </div>
    </div>
</nav>

<div id="content" class="container-fluid">
    <!--<div class="page-header">-->
    <!--<h1>Join a Game</h1>-->
    <!--</div>-->

    <div class="row">
        <div class="col-md-10">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Mode</th>
                    <th>Status</th>
                    <th>Join</th>
                </tr>
                </thead>
                <tbody id="game-holder">
                <tr id="game-entry-format">
                    <td>{id}</td>
                    <td>{mode}</td>
                    <td>{status}</td>
                    <td>
                        <button type="button" class="btn btn-default" data-game="{id}">Join Game</button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="col-md-2">
            <div class="btn-block">
                <div data-toggle="tooltip" data-placement="top" title="You are in a game!" id="newGameDiv">
                    <button type="button" class="btn btn-default btn-block" id="newGame">New Game</button>
                </div>
            </div>
            <button type="button" class="btn btn-info btn-block" id="refresh">Refresh</button>
        </div>
    </div>
</div>
<div id="loading-screen">
    <div class="loader"></div>
</div>
</body>
</html>
