<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script src="/script/vendor/jquery.min.js"></script>
<script src="/script/vendor/moment.min.js"></script>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
<link rel="stylesheet" href="/css/index.css">
<script src="/script/user.js"></script>
<body>
<div class="container-fluid">
    <div class="page-header">
        <h1><span id="username"></span>
            <small><span class="badge">User</span></small>
        </h1>
    </div>
    <div class="row">
        <div class="col-md-4">
            <img class="img-responsive center-block" src="http://placehold.it/350x350">
            <div class="panel-body">
                <p>Last seen <span id="last-seen"></span></p>
            </div>
        </div>
        <div class="col-md-8">
            <ul class="nav nav-tabs" role="tablist">
                <li role="presentation" class="active"><a href="#profile" aria-controls="profile" role="tab"
                                                          data-toggle="tab">Profile</a></li>
                <li role="presentation"><a href="#matches" aria-controls="matches" role="tab"
                                           data-toggle="tab">Recent Matches</a></li>
                <li role="presentation"><a href="#friends" aria-controls="friends" role="tab"
                                           data-toggle="tab">Friends</a>
                </li>
            </ul>

            <div class="tab-content">
                <div role="tabpanel" class="tab-pane active" id="profile">
                    <div class="panel panel-default">
                        <div id="bio"></div>
                    </div>
                </div>
                <div role="tabpanel" class="tab-pane" id="matches">
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <table class="table">
                                <thead>
                                <tr>
                                    <th>a</th>
                                    <th>b</th>
                                    <th>c</th>
                                </tr>
                                <tr>
                                    <td>d</td>
                                    <td>e</td>
                                    <td>f</td>
                                </tr>
                                </thead>
                            </table>
                        </div>
                    </div>
                </div>
                <div role="tabpanel" class="tab-pane" id="friends">
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <table class="table">
                                <thead>
                                <tr>
                                    <th>a</th>
                                    <th>b</th>
                                    <th>c</th>
                                </tr>
                                <tr>
                                    <td>d</td>
                                    <td>e</td>
                                    <td>f</td>
                                </tr>
                                </thead>
                            </table>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
<div id="loading-screen">
    <div class="loader"></div>
</div>
</body>
</html>
