name: Run Tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres
        env:
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      redis:
        image: redis
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      JDBC_DATABASE_URL: jdbc:postgresql://postgres:5432/travis_ci_test?user=postgres&password=postgres
      REDIS_URL: redis://redis:6379

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 14
      uses: actions/setup-java@v1
      with:
        java-version: 14
    - name: Run Unit Tests
      run: mvn clean test
    - uses: codecov/codecov-action@v1
      with:
        flags: unit-tests
    - name: Run Integration Tests
      run: mvn clean integration-test -Dtest=**/*IT -DfailIfNoTests=false
    - uses: codecov/codecov-action@v1
      with:
        flags: integration-tests
